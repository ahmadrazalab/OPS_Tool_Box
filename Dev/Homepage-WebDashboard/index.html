<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Your Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="video-container">
        <video autoplay loop muted>
            <source src="background-video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="overlay"></div>
    </div>
    <div class="content">
        <h1 id="head"><strong>WebventurE</strong></h1>

        
        <a href="http://localhost/website/" class="btn">Login</a>
        <!-- <a href="http://localhost/mcsam_website/" class="btn">Explore mcsam</a>
        <a href="http://localhost/dbs/" class="btn">Login DB's</a> -->
    </div>
    <div class="right-pane">
        <h2 id="head2"><strong>Webventure</strong></h2>
    <div class="container">
        <h1><i class="fas fa-server"></i> Hostname</h1>
        <p id="hostname">Loading...</p>
        
        <h1><i class="fas fa-globe"></i> IP Address</h1>
        <p id="ip">Loading...</p>
        
        <h1><i class="far fa-clock"></i> Date and Time</h1>
        <p id="datetime">Loading...</p>
        
        <h1><i class="fas fa-clock"></i> Uptime</h1>
        <p id="uptime">Loading...</p>
        
        <h1><i class="fas fa-desktop"></i> Operating System</h1>
        <p id="os">Loading...</p>

        <h1><i class="fas fa-expand"></i> Screen Resolution</h1>
        <p id="resolution">Loading...</p>

        <h1><i class="fas fa-language"></i> Language</h1>
        <p id="language">Loading...</p>

        <h1><i class="fab fa-internet-explorer"></i> Browser Info</h1>
        <p id="browser">Loading...</p>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
